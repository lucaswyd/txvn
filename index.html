 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe with Fullscreen Button</title>
</head>
<body>
  <h1>Simple Iframe Example</h1>

  <iframe id="myFrame" 
          src="https://embedsports.top/embed/admin/ppv-auburn-tigers-vs-vanderbilt-commodores/1"  
          allowfullscreen
          width="600" 
          height="400">
  </iframe>

  <br>
  <button onclick="goFullscreen()">Fullscreen</button>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById('myFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen(); // Safari
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen(); // IE/Edge
      }
    }
  </script>
</body>
</html>
